<h1>من نحن</h1>

<p>موقع <strong>الدنيا سهلة</strong> منصة تعليمية للصفوف الثانوية في مصر، تهدف إلى تبسيط المناهج وتقديم محتوى تعليمي موثوق يساعد الطالب على الفهم والتفوق.</p>

<p>رسالتنا: تقديم علم مبسط وبأسلوب ميسر للطلاب.</p>
<p>رؤيتنا: أن نكون مرجعًا تعليميًا موثوقًا وسهل الاستخدام للطلاب في الوطن العربي.</p>
